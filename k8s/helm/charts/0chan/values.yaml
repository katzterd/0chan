Registry: ghcr.io/katzterd/0chan

imagePullSecrets: []
# - name: "image-pull-secret"

## Main secret name
secret: ""




## Application configuration



frontend:

  ## Additional pod Labels for frontend
  podLabels: {}
  
  ## podAnnotations for frontend
  podAnnotations: {}

  ## Pod Replicas
  replicas: 1

  ## Container image settings
  image:
    tag: latest
    pullPolicy: Always

  env:
    - name: TORGATE_HOSTNAME
      valueFrom:
        secretKeyRef:
          key: TORGATE_HOSTNAME
          name: "{{ .Values.secret }}"
          optional: true



