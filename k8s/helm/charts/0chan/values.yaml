storage:

  ## Additional pod Labels for storage
  podLabels: {}
  
  ## podAnnotations for storage
  podAnnotations: {}

  ## Pod Replicas
  replicas: 1

  ## Container image settings
  image:
    tag: latest
    pullPolicy: Always

  persistentVolume:
    storageClass:
      accessMode: "ReadWriteOnce"
    size: 25Gi

  env:
    - name: HOSTNAME
      value: storage
    - name: DISCOVER
      value: storage
    - name: STORAGE_ID
      value: s01
    - name: SALT
      valueFrom:
        secretKeyRef:
          key: SALT
          name: "{{ .Values.secret }}"




