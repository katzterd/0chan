apiVersion: apps/v1
items:

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: {{ .Chart.Name }}
    namespace: {{ .Values.namespace }}
  spec:
    replicas: {{ .Values.replicaCount }}
    selector:
      matchLabels:
        app: {{ .Chart.Name }}
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
    template:
      metadata:
        labels:
          app: {{ .Chart.Name }}
      spec:
        hostname: {{ .Chart.Name }}
        restartPolicy: {{ .Values.restartPolicy }}        
        containers:
        - name: {{ .Values.image.name }}
          image: {{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - containerPort: 80
            protocol: TCP

- apiVersion: v1
  kind: Service
  metadata:
    name: {{ .Chart.Name }}
    namespace: {{ .Values.namespace }}
  spec:
    selector:
      app: {{ .Chart.Name }}
    clusterIP: None
    
- apiVersion: v1
  kind: Service
  metadata:
    name: {{ .Chart.Name }}-lb
    namespace: {{ .Values.namespace }}
  spec:
    ports:
    - port: 80
      targetPort: 80
    externalTrafficPolicy: Cluster
    selector:
      app: {{ .Chart.Name }}
    type: LoadBalancer

kind: List
metadata: {}
